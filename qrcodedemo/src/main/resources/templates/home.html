<html>
    <head>
        <title>QR Scanner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div id="camera" class="row justify-content-center" style="margin-top: 50px;display:  none;">
                <div class="col-12 col-md-5">
                    <div style="height: 500px;" id="reader"></div>
                </div>
            </div>
            <div>
                <button id="button" class="btn btn-danger offset-11" onclick="showScanner()">
                    <i class="fa-solid fa-qrcode"></i>
                </button>
            </div>
        </div>



        <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
