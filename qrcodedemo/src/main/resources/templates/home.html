<html>
    <head>
        <title>QR Scanner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <script src="/js/html5_qrcode_lib.js"></script>



        <div class="row" style="margin-top: 50px;">
            <div class="col-12">
                <div style="height: 500px" id="reader"></div>
            </div>
        </div>



        <script type="text/javascript">
            function onScanSuccess(qrCodeMessage) {
                window.location.replace("https://3f85-2402-800-63eb-1f3c-b5fa-fffd-26f6-4408.ap.ngrok.io/"+qrCodeMessage);
            }

            function onScanError(errorMessage) {
                //handle scan error
            }

            var html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader", {fps: 10, qrbox: 350});
            html5QrcodeScanner.render(onScanSuccess, onScanError);

        </script>
    </body>
</html>
